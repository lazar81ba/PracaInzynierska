<div class="login-page">
  <div class="basicCard" style="background-color: #26a69a; padding: 10px ">
    <form class="basicCard" (ngSubmit)="onSubmit(f)" #f="ngForm" style="box-shadow: 0 0 0 0; margin: 0px">
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" name="email" ngModel class="validate" >
          <label for="email">Email</label>
        </div>

        <div class="input-field col s6">
          <input id="password" type="password" name="password" ngModel class="validate" >
          <label for="password">Password</label>
        </div>
      </div>


      <div class="row">
        <div class="col s6">
          <button class="waves-effect waves-light btn custom-button" type="submit">Register</button>
        </div>
        <div class="col s6">
          <button class="waves-effect waves-light btn custom-button" type="reset">Reset</button>
        </div>
      </div>

    </form>
  </div>
</div>
