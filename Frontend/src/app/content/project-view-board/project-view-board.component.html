<div class="row">
  <div class="basicCard left-space">
    <div *ngIf="currentProject != null; else noSelect">
      <div>
        <div class="col s12 m6">
          <img [src]="currentProject.imageUrl" class="materialboxed" width="100%"/>
        </div>
        <div class="col s12 m6">
          <div class="valign-wrapper" style="justify-content: center">
            <div class="center" style="padding-top: 10px">
              <h4 [innerText]="currentProject.name" style="margin-bottom: 2px"></h4>
              <span *ngIf="currentProject.publicProject == true">Public Project</span>
              <span  *ngIf="currentProject.publicProject == false">Private Project</span>
            </div>
          </div>
          <div class="center" style="padding-top: 25px">
            <div *ngIf="!isProjectInObservable; else unsubscribe">
              <a class="waves-effect waves-light btn"><i class="material-icons left">favorite_border</i>subscribe</a>
            </div>
            <ng-template #unsubscribe>
              <a class="waves-effect waves-light btn"><i class="material-icons left">favorite</i>unsubscribe</a>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="col s12">
        <div>
          <h4>Description</h4>
          <hr class="style-one">
          <span [innerText]="currentProject.description"></span>
        </div>
      </div>

    </div>
    <ng-template #noSelect>
      <div class="center">
        <h4>Project was not selected</h4>
      </div>
    </ng-template>
  </div>
</div>
