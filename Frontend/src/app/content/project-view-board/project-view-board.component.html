<div class="row">
  <div class="basicCard left-space">
    <div *ngIf="currentProject != null; else noSelect">
      <div>
        <div class="col s12 m6">
          <img [src]="currentProject.imageUrl" class="materialboxed" width="100%" style="max-height: 200px"/>
        </div>
        <div class="col s12 m6">
          <div class="valign-wrapper" style="justify-content: center">
            <div class="center" style="padding-top: 10px">
              <h4 [innerText]="currentProject.name" style="margin-bottom: 2px"></h4>
              <span *ngIf="currentProject.publicProject == true">Public Project</span>
              <span  *ngIf="currentProject.publicProject == false">Private Project</span>
            </div>
          </div>
          <div class="center" style="padding-top: 25px">
            <div *ngIf="!isProjectInObservable; else unsubscribe">
              <a class="waves-effect waves-light btn"><i class="material-icons left">favorite_border</i>subscribe</a>
            </div>
            <ng-template #unsubscribe>
              <a class="waves-effect waves-light btn"><i class="material-icons left">favorite</i>unsubscribe</a>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="col s12">
        <div>
          <h4>Description</h4>
          <hr class="style-one">
          <span [innerText]="currentProject.description"></span>
        </div>
        <div>
          <h4>Details</h4>
          <hr class="style-one">
          <ul>
            <li *ngFor="let detail of currentProject.projectDetails">
              <div >
                <div class="col s1">
                  <i class="material-icons" style="font-size: 14px; padding-top: 5px;">lens</i>
                </div>
                <div class="col s11" style="padding-bottom: 5px">
                  <span [innerText]="detail.content"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div>
          <h4>Links</h4>
          <hr class="style-one">
          <ul>
            <li *ngFor="let link of currentProject.links">
              <div >
                <div class="col s1">
                  <i class="material-icons" style="font-size: 14px; padding-top: 5px;">link</i>
                </div>
                <div class="col s11" style="padding-bottom: 5px">
                  <a id="adressLink" [href]="link.address">{{link.address}}</a>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div *ngIf="currentProject.publicProject">
          <h4>Participators</h4>
          <hr class="style-one">
          <ul class="collection">
            <li *ngFor="let participator of currentProject.participators" class="collection-item avatar">
              <div class="col s12">
                <img [src]="participator.imageUrl" alt="" class="circle">
                <span class="title" [innerText]="participator.name + ' ' + participator.surname"></span>
                <p>{{participator.email}}</p>
                <a (click)="showUser(participator.email)" class="secondary-content" routerLink="/user/view">Show details</a>
              </div>
            </li>
          </ul>
        </div>

        <div>
          <h4>Tags</h4>
          <hr class="style-one">
          <div >
            <ul>
              <li style="display: inline" *ngFor="let tag of currentProject.tags">
                  <div class="chip" style="margin-right: 5px">
                    <span>{{tag.name}}</span>
                  </div>
              </li>
            </ul>
          </div>
        </div>



      </div>
    </div>
    <ng-template #noSelect>
      <div class="center">
        <h4>Project was not selected</h4>
      </div>
    </ng-template>
  </div>
</div>
