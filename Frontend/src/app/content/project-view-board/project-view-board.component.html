<div class="row">
  <div class="basicCard left-space">
    <div *ngIf="currentProject != null; else noSelect">
      <div style="display:flex;">
        <div class="col s12 m4">
          <img [src]="currentProject.imageUrl" class="materialboxed" width="100%"/>
        </div>
        <div class="col s12 m8 ">
          <div class="valign-wrapper" style="height: 100%; justify-content: center">
            <div class="center">
              <h4 [innerText]="currentProject.name" style="margin-bottom: 2px"></h4>
              <span *ngIf="currentProject.publicProject == true">Public Project</span>
              <span  *ngIf="currentProject.publicProject == false">Private Project</span>
            </div>
          </div>
        </div>
      </div>
      

    </div>
    <ng-template #noSelect>
      <div class="center">
        <h4>Project was not selected</h4>
      </div>
    </ng-template>
  </div>
</div>
