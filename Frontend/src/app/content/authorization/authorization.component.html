  <div class="login-page">
    <div class="basicCard" style="background-color: #26a69a; padding: 10px ">
    <form class="basicCard" (ngSubmit)="onSignIn(f)" #f="ngForm" style="margin-bottom: 0px; box-shadow: 0 0 0 0">
      <div class="row">
        <div class="input-field col s12" >
          <input id="email" type="email" name="email" ngModel class="validate" >
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" name="password" ngModel class="validate" >
          <label for="password">Password</label>
        </div>
      </div>

       <div class="row">
            <div class="col s12">
              <button class="waves-effect waves-light btn custom-button" type="submit">Login</button>
            </div>
       </div>
    </form>
  </div>
</div>
